<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiChat Overlay</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: transparent;
        }

        #app-control-tab {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(32, 34, 37, 0.95);
            color: #fff;
            padding: 8px 12px;
            border-radius: 8px;
            z-index: 999999;
            font-family: sans-serif;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            -webkit-app-region: drag;
            user-select: none;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        #app-control-tab .tab-title-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #app-control-tab .burger-icon {
            font-size: 16px;
            cursor: pointer;
            -webkit-app-region: no-drag;
        }

        #app-control-tab .app-title {
            font-weight: 600;
        }

        #app-control-tab .opacity-control {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255,255,255,0.1);
            padding: 2px 8px;
            border-radius: 4px;
            -webkit-app-region: no-drag;
        }

        #app-control-tab input[type=range] {
            width: 80px;
            height: 4px;
            accent-color: #00b0ff;
            cursor: pointer;
        }

        #overlay-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* Ensure sources are above the background */
            pointer-events: none; /* Let clicks pass through by default */
        }

        /* Source Wrapper */
        .source-wrapper {
            position: absolute;
            pointer-events: auto; /* Allow interaction with the wrapper (for drag/resize) if active */
            /* Default to none for content interaction, toggled by JS */
            pointer-events: none;
        }

        .source-wrapper.interactive {
            pointer-events: auto;
        }

        /* The Webview itself */
        webview {
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
        }

        /* Edit Mode Styles */
        .source-wrapper.editing {
            outline: 2px dashed #00b0ff;
            pointer-events: auto !important; /* Always interactive in edit mode */
            cursor: move;
        }

        .source-wrapper.editing::after {
            content: attr(data-name);
            position: absolute;
            top: -24px;
            left: 0;
            background: #00b0ff;
            color: white;
            padding: 2px 6px;
            font-size: 12px;
            border-radius: 4px;
            pointer-events: none;
            white-space: nowrap;
        }

        /* Resize Handles (only visible in edit mode) */
        .resize-handle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border: 1px solid #00b0ff;
            z-index: 10;
            display: none;
        }

        .source-wrapper.editing .resize-handle {
            display: block;
        }

        .resize-handle.nw { top: -5px; left: -5px; cursor: nw-resize; }
        .resize-handle.ne { top: -5px; right: -5px; cursor: ne-resize; }
        .resize-handle.sw { bottom: -5px; left: -5px; cursor: sw-resize; }
        .resize-handle.se { bottom: -5px; right: -5px; cursor: se-resize; }

    </style>
</head>
<body>
    <div id="app-control-tab">
        <div class="tab-title-group">
            <span class="burger-icon">‚ò∞</span>
            <span class="app-title">HiChat Overlay</span>
        </div>
        <div class="opacity-control" title="Background Opacity">
            <span style="font-size: 12px;">üëÅÔ∏è</span>
            <input type="range" id="global-opacity-slider" min="0" max="100" value="30">
        </div>
    </div>
    <div id="overlay-canvas"></div>
    <script src="overlay-manager.js"></script>
</body>
</html>
